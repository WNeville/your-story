<!DOCTYPE html>
<html>
<head>
  <title>Interactive Fiction</title>
  <meta name="description" content="Interactive fiction website">
  <meta name="keywords" content="Interactive, Fiction, JavaScript, WebDev, PHP">
  <meta name="author" content="William Neville">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="story.js"></script>
</head>
<body>
  <div id="container">
    <form name="values" action="story.php" onsubmit="return validateForm()" method="post">
      <p>
        <label>Please enter your first name:</label> 
        <input type="text" name="firstName">
      </p>
      <p>
        <label>Please enter your gender:</label> 
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
      </p>
      <p>
        <label>What's your current mood?</label>
        <input type="radio" name="punctuation" value="." checked>Neutral
        <input type="radio" name="punctuation" value="...">Depressed
        <input type="radio" name="punctuation" value="?">Inquisitive
        <input type="radio" name="punctuation" value="??">Confused
        <input type="radio" name="punctuation" value="!">Excited
        <input type="radio" name="punctuation" value="!!">Ecstatic
      </p>
      <p>
        <label>What's your favorite color? (Default is purple): </label>
        <input type="text" name="color">
      </p>
      <p>
        <label>What's your favorite animal? : </label>
        <input type="text" name="animal">
      </p>
      <p>
        <label>Which of these is scariest to you? : </label>
        <select name="fear">
          <option value="insect">Insects</option>
          <option value="shadow">Darkness</option>
          <option value="dairy farmer">Dairy products</option>
          <option value="clown">Clowns (eep!)</option>
          <option value="sparkly vampire">Vampires</option>
          <option value="peering eye">The NSA</option>
        </select>
      </p>
      <p>
        <label>Please enter a verb in the past tense: </label>
        <input type="text" name="pastVerb">
      </p>
      <p>
        <label>Please enter a noun (Default is potato): </label>
        <input type="text" name="weapon">
      </p>
      <p>
        <label>Please choose a number: </label>
        <select name="times">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </p>
      <p>
        <label>Are you feeling swaggy?</label>
        <input type="checkbox" name="swag" value="swaggy"> Yes, so swaggy
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
      <div id="errorDiv">
        <p>&nbsp;</p>
      </div>
    </form>
  </div><!--./container-->
  <div id="footer">
    <p>Author: William Neville</p>
    <p>Made using PHP</p>
    <p><a href="http://cims.nyu.edu/~wvn204">Back to Assignments</a></p>
  </div><!--./footer-->
</body>
</html>
